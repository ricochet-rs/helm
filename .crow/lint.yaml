when:
  - event: [pull_request, tag, cron]
  - event: push
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}
      - renovate/*

labels:
  agent: thumper

steps:
  lint-markdown:
    depends_on: []
    image: reg.ricochet.rs/docker.io/davidanson/markdownlint-cli2:v0.20.0
    commands:
      - 'markdownlint-cli2 *.{md,markdown}'
    when:
      path: '*.{md,markdown}'

  editor-config:
    image: reg.ricochet.rs/docker.io/mstruebing/editorconfig-checker:v3.6.0
    depends_on: []

  prettier:
    image: reg.ricochet.rs/docker.io/woodpeckerci/plugin-prettier:1.4.1
    depends_on: []

  helm-lint:
    image: reg.ricochet.rs/docker.io/alpine/helm:4.1.1
    depends_on: []
    commands:
      - helm dependency update charts/*
      - helm lint charts/*

  lint-yaml:
    image: reg.ricochet.rs/docker.io/pipelinecomponents/yamllint:0.35.9
    depends_on: []
    commands:
      - yamllint .
    when:
      path: '*.{yml,yaml}'
