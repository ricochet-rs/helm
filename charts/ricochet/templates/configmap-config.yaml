{{- if or (ne (len .Values.config) 0) .Values.existingConfigMap -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ricochet.fullname" . }}-config
  labels:
    {{- include "ricochet.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
  ricochet-config.toml: |
{{- if .Values.config.raw }}
    {{- .Values.config.raw | nindent 4 }}
{{- else }}
    # Ricochet Configuration
    # Generated by Helm

    {{- range $section, $values := .Values.config }}
    {{- if and (ne $section "raw") (ne $section "custom") (ne $section "secrets") (ne $section "existingConfigMap") (ne $section "backend") $values }}

    [{{ $section }}]
    {{- range $key, $value := $values }}
    {{- if eq (kindOf $value) "string" }}
    {{ $key }} = {{ $value | quote }}
    {{- else if eq (kindOf $value) "bool" }}
    {{ $key }} = {{ $value }}
    {{- else if or (eq (kindOf $value) "float64") (eq (kindOf $value) "int64") (eq (kindOf $value) "int") }}
    {{ $key }} = {{ $value }}
    {{- else if eq (kindOf $value) "slice" }}
    {{ $key }} = [{{ range $i, $v := $value }}{{ if $i }}, {{ end }}{{ $v | quote }}{{ end }}]
    {{- else if eq (kindOf $value) "map" }}
    # Complex nested value - using inline table
    {{ $key }} = { {{ range $k, $v := $value }}{{ $k }} = {{ $v | quote }}, {{ end }}}
    {{- end }}
    {{- end }}
    {{- end }}
    {{- end }}

    {{- if or .Values.config.backend .Values.apps.deployment.persistence.content.enabled .Values.apps.deployment.persistence.cache.enabled .Values.apps.deployment.imagePullPolicy .Values.apps.deployment.imagePullSecrets .Values.apps.deployment.strategy }}
    # Backend configuration
    [backend]
    engine = "k8s"
    {{- if .Values.config.backend }}
    {{- range $key, $value := .Values.config.backend }}
    {{- if eq (kindOf $value) "string" }}
    {{ $key }} = {{ $value | quote }}
    {{- else if eq (kindOf $value) "bool" }}
    {{ $key }} = {{ $value }}
    {{- else if or (eq (kindOf $value) "float64") (eq (kindOf $value) "int64") (eq (kindOf $value) "int") }}
    {{ $key }} = {{ $value }}
    {{- else if eq (kindOf $value) "slice" }}
    {{ $key }} = [{{ range $i, $v := $value }}{{ if $i }}, {{ end }}{{ $v | quote }}{{ end }}]
    {{- end }}
    {{- end }}
    {{- end }}
    {{- if .Values.apps.deployment.strategy }}
    {{- if .Values.apps.deployment.strategy.type }}
    strategy_type = {{ .Values.apps.deployment.strategy.type | quote }}
    {{- end }}
    {{- if and (eq .Values.apps.deployment.strategy.type "RollingUpdate") .Values.apps.deployment.strategy.rollingUpdate }}
    {{- if .Values.apps.deployment.strategy.rollingUpdate.maxSurge }}
    strategy_max_surge = {{ .Values.apps.deployment.strategy.rollingUpdate.maxSurge }}
    {{- end }}
    {{- if .Values.apps.deployment.strategy.rollingUpdate.maxUnavailable }}
    strategy_max_unavailable = {{ .Values.apps.deployment.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
    {{- end }}
    {{- end }}
    {{- if .Values.apps.deployment.imagePullPolicy }}
    image_pull_policy = {{ .Values.apps.deployment.imagePullPolicy | quote }}
    {{- end }}
    {{- if .Values.apps.deployment.imagePullSecrets }}
    image_pull_secrets = [{{ range $i, $secret := .Values.apps.deployment.imagePullSecrets }}{{ if $i }}, {{ end }}{{ $secret.name | quote }}{{ end }}]
    {{- end }}
    {{- if .Values.apps.deployment.persistence.content.enabled }}
    pvc_content_name = {{ .Values.apps.deployment.persistence.content.existingClaim | default (printf "%s-apps-content" (include "ricochet.fullname" .)) | quote }}
    {{- end }}
    {{- if .Values.apps.deployment.persistence.cache.enabled }}
    pvc_cache_name = {{ .Values.apps.deployment.persistence.cache.existingClaim | default (printf "%s-apps-cache" (include "ricochet.fullname" .)) | quote }}
    {{- end }}
    {{- end }}

    {{- if and .Values.jaeger.enabled (not (index .Values.config "otel")) }}

    [otel]
    endpoint = "http://localhost:4317"
    {{- end }}

    {{- with .Values.config.custom }}
    # Custom configuration
    {{- . | nindent 4 }}
    {{- end }}
{{- end }}
{{- end }}
